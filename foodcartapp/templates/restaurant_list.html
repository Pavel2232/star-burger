{% extends 'header.html' %}

{% block content %}

  <center><h2>Restaurants of {{Name}}</h2></center>
  <hr/>

  <div class="container">
   <table class="table table-responsive">
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Edit/Delete</th>
          </tr>

       {% for i in restaurants %}
          <tr>
              <td>{{i.id}}</td>
              <td>{{i.name}}</td>
              <td><a href="/{{i.id}}/editRestaurant/">Edit/</a><a href="/{{i.id}}/deleteRestaurant/">Delete</a></td>
          </tr>

  {% endfor %}

   </table>
  </div>
{% endblock %}
