{% extends 'header.html' %}

{% block content %}

  <div class="container">
      <div class="row">
  <div class="col-md-3 col-md-3 col-lg-3"></div>

        <div class="col-md-6 col-lg-6 col-sm-6">
      <form action="/addrestaurant/" method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="id_name">Name:</label>
          <input type="text" name="name" class="form-control" maxlength="50" required="" id="id_name" value={{restaurant.name}}>
      </div>
      <div class="form-group">
          <label for="id_city">City:</label>
          <select name="city" required="" class="form-control" id="id_city">
                  <option value={{restaurant.city.id}} selected="">{{restaurant.city.name}}</option>
                  {% for i in cities %}
                      <option value={{i.id}}>{{i.name}}</option>
                  {% endfor %}
          </select>
      </div>
      <br>
     <input type="submit" value="Submit">
      </form>
      </div>
          <div class="col-md-3 col-md-3 col-lg-3"></div>
          </div>
  </div>
{% endblock %}
